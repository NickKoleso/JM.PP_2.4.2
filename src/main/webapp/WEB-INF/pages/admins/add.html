<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
<style>
  .b2{
    background: navy;
    color: white;
    font-size: 9pt;
  }
</style>
</head>
<body>
<form th:method="POST" th:action="@{/admin}" th:object="${user}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
  <br/>
  <label for="surname">Enter surname: </label>
  <input type="text" th:field="*{surname}" id="surname"/>
  <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</div>
  <br/>
  <label for="age">Enter age: </label>
  <input type="text" th:field="*{age}" id="age"/>
  <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
  <br/>
  <label for="email">Enter email: </label>
  <input type="text" th:field="*{email}" id="email"/>
  <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
  <br/>
  <label for="password">Enter password: </label>
  <input type="text" th:field="*{password}" id="password"/>
  <br/>
  <label>Role:
    <select multiple size="2" name="select_role" class="form-control" id="exampleFormControlSelect3">
      <option th:each="role : ${role}" th:value="${role.getAuthority()}"
              th:text="${role.getAuthority() == 'ROLE_ADMIN'} ? 'ROLE_ADMIN' : 'ROLE_USER'"></option>
    </select>
    <br/>
    <input type="submit" class="b2" value="Create"/>
  </label>
</form>
<br>
<form th:method="GET" th:action="@{/admin}">
  <input type="submit" th:class="b2" value="Main menu">
</form>
<br/>
</body>
</html>
